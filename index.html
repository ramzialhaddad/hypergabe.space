    <div id="container">
      <div id="holder">
        <div id="GTH" class="float">
          <h1>
              Ｗｅｌｃｏｍｅ　ｔｏ　ｔｈｅ　ｇａｔｅｓ　ｏｆ<br />

        </div>
        <div id="radio" class="radio-wrapper">
          <div class="radio-panel">
            <span class="radio-song-name"></span>
          </div>

          <div class="radio-controls">
            <span class="radio-progress">
              <span class="radio-progress-bar"></span>
            </span>
            <span class="radio-button-wrappers">
              <a role="button" class="radio-button icon-previous"></a>
              <a role="button" class="radio-button-pause icon-play"></a>
              <a role="button" class="radio-button-mute icon-mute"></a>
              <a role="button" class="radio-button icon-next"></a>
            </span>
          </div>
        </div>
      </div>
    </div>
