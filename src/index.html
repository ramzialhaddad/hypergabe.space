<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HyperGabe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="radio.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script data-main="assets/libraries/main.js" src="assets/libraries/require.js"></script>
  </head>
	<body>
    <div id="container">
      <div id="holder">
        <div id="GTH" class="float">
          <h1>
              Ｗｅｌｃｏｍｅ　ｔｏ　ｔｈｅ　ｇａｔｅｓ　ｏｆ<br />
              Ｈｅａｖｅｎ<br />
              ガヴ<br />
          </h1>
        </div>
        <div id="imageholder">     
          <img id="gabechan" 
          src="assets/images/gabeDefault.png" 
          alt="This is an image of the almighty Gabe-chan, Don't expect to see Satania because I do not endorse trash">
          <div id="randomtext"></div>
        </div> 
        <div id="radio" class="radio-wrapper">
          <div id="radio-song-name" style="font-size:15px" class="floatsmall"></div>
          <div class="radio-controls">
            <span id="radio-progress">
              <span id="radio-progress-bar"></span>
            </span>
            <div class="radio-button-wrapper flex-center">
              <a role="button" id="previous"  class="radio-button small previous"></a>
              <a role="button" id="playpause" class="radio-button play"></a>
              <a role="button" id="next"      class="radio-button small next"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
